<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Species Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fish Species Analysis</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-group">
                <label for="length1">Length1 (cm):</label>
                <input type="text" id="length1" name="length1" required>
            </div>
            <div class="form-group">
                <label for="length2">Length2 (cm):</label>
                <input type="text" id="length2" name="length2" required>
            </div>
            <div class="form-group">
                <label for="length3">Length3 (cm):</label>
                <input type="text" id="length3" name="length3" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="text" id="height" name="height" required>
            </div>
            <div class="form-group">
                <label for="width">Width (cm):</label>
                <input type="text" id="width" name="width" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        {% if result %}
        <div class="result">
            <h2>{{ result }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
